{% extends "main/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="content-section col-lg-6">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="text-center">Login to your account</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="row mb-3">
        <div class="col-6 d-flex">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="cb1" />
            <label class="custom-control-label" for="cb1">Remember me</label>
          </div>
        </div>
        <div class="col-6 text-right">
          <a href="{% url 'password_reset' %}" class="forget-link">Forgot password?</a>
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-outline-info" type="submit">Login</button>
      </div>
    </form>
    <div class="pt-3 text-center">
      <small class="text-muted">
        Need an Account?
        <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
      </small>
    </div>
  </div>
</div>
{% endblock content %} {% block team-members %}{% endblock team-members %}
